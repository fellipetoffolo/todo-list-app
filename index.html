<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
        <title>To-do list app</title>
    </head>

    <div id="task-modal" class="modal hidden">
        <div class="modal-content">
            <h2 id="modal-title">New task</h2>
            <form id="task-form">
                <input type="text" id="task-name" placeholder="Name" required>
                <select id="task-status">
                    <option value="todo">Todo</option>
                    <option value="doing">Doing</option>
                    <option value="done">Done</option>
                </select>
                <input type="date" id="task-deadline">
                <button type="submit">Salvar</button>
                <button type="button" id="cancel-btn">Cancelar</button>
            </form>
        </div>
    </div>

    <body>
        <main id="app">
            <nav id="navbar">
                <h1>2DO</h1>
                <button id="logout-btn" style="margin-left: auto;">Logout</button>
                <button id="about-btn">About</button>
                <button id="profile-btn">Profile</button>
            </nav>

            <div>
                <h3> Add a new task</h3>

                <button id="add-task-button"> Add todo</button>
            </div>

            <div>
                <div style="display: flex;">
                    <h3>Tasks:</h3>
                    <select id="list-filter-select" required style="margin: 20px;">
                        <option value="" disabled selected hidden> all </option>
                        <option value="done">Done</option>
                        <option value="todo">Todo</option>
                        <option value="doing">Doing</option>

                    </select>
                </div>
                <div>
                    <table>
                        <thead>
                            <tr>
                                <th> Name </th> 
                                <th> Creation date</th>
                                <th> Deadline</th>
                                <th> Status</th>
                            </tr>
                        </thead>
                        <tbody id="todo-table">
                            
                        </tbody>

                    </table>
                </div>        
            </div>
        </main>    

        <script src="app.js"></script>
    </body>
</html>
