<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
        <title>To-do list app</title>
    </head>
    <body>
        <h1> Welcome to the to-do list app!</h1>

        <div>
            <h3> Add a new task</h3>
            <input type="text" id="new-task-input" placeholder="write the new task here">
            <button id="add-task-button"> Add todo</button>
        </div>

        <div>
            <div style="display: flex;">
                <h3>Tasks:</h3>
                <select required style="margin: 20px;">
                    <option value="" disabled selected hidden> Select a filter </option>
                    <option>Done</option>
                    <option>Todo</option>
                    <option>archived</option>
                    <option>shared task</option>

                </select>
            </div>
            <div>
                <ul id="todo-list">

                </ul>
            </div>        
        </div>

        <script src="app.js"></script>
    </body>
</html>
